<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <!--  - 1、 使用一个临时的函数名存储函数-->
    <!--  - 2、 重新定义原来的函数-->
    <!--  - 3、 定义扩展的功能-->
    <!--  - 4、 调用临时的那个函数-->

    <script>
      // 这个就是在函数的原有基础上，增加额外的操作：函数的拦截
      function func() {
        console.log("原始功能");
      }

      // 1
      let _temFn = func;

      // 2
      func = function () {
        _temFn();
        console.log("扩展功能");
      };

      func(); // 1、 打印出 原始的功能
      // 2、 打印出 新的扩展功能
    </script>
  </body>
</html>
