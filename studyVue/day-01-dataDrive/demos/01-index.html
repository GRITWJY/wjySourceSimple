<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue使用</title>
  <script src="../../node_modules/vue/dist/vue.js"></script>
</head>
<body>
  <div id="root">
    <p>{{name}}</p>
    <p>{{message}}</p>
  </div>
  <script>
    let app = new Vue({
      el:"#root",
      data:{
      	name:"测试",
        message:"测试"
      }
    })


  </script>
</body>
</html>
